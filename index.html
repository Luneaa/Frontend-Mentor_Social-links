<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main>
    <div class="main">
      <div>
        <div class="img_container">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
        </div>
        <div class="description_container">
          <h1 class="description_title">Jessica Randall</h1>
          <h2 class="description_subtitle">London, United Kingdom</h2>
          <p class="description_text">"Front-end developer and avid reader."</p>
        </div>
      </div>

      <div class="link_container">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </div>

    </div>

  </main>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Flora Sanchez</a>.
  </div>
</body>

</html>
